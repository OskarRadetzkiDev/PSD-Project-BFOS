<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tajam</title>
</head>
<body>
    <header class="head">
        <div class="head-logo"></div>
        <nav class="head-nav"></nav>
    </header>
    <!--  -->
    <section class="story"></section>
    <!--  -->
    <section class="watch"></section>
    <!--  -->
    <section class="expertise"></section>
    <!--  -->
    <section class="team"></section>
    <!--  -->
    <section class="contact">
        <div class="contact-left">
            <h3>Give us a Good News</h3>
            <form class="form" action="#">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Massage"></textarea>
                <button class="form-button">SUBMIT</button>
            </form>
        </div>
        <div class="contact-right">
            <h3>Our Happy Client</h3>
            <div class="contact-logos">
                <div class="contact-logos-l">
                    <img src="./images/logos/Zara_Logo.png" alt="">
                    <img src="./images/logos/1280px-Barneys_New_York_Logo.png" alt="">
                    <img src="./images/logos/Calvin_klein_logo.png" alt="">
                    <img src="./images/logos/Converse_logo.png" alt="">
                    <img src="./images/logos/1280px-Levi's_logo.png" alt="">
                </div>
                <div class="contact-logos-r">
                    <img src="./images/logos/Logo_of_Mango_(new).png" alt="">
                    <img src="./images/logos/1280px-Gucci_Logo.png" alt="">
                    <img src="./images/logos/1280px-Logo_NIKE.png" alt="">
                    <img src="./images/logos/Puma_Logo.png" alt="">
                    <img src="./images/logos/Billabong.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
</body>
</html>
